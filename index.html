<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Health & Symptom Checker</title>
    <style>
        /* DESIGN & STYLING 
           Using a 'considerate' color palette: Soothing Blues and Soft Grays.
           Designed to be high-contrast and easy to read.
        */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
        }

        .disclaimer {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 15px;
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 30px;
            border-radius: 4px;
        }

        .question-step {
            display: none; /* Hidden by default, JS reveals active step */
            animation: fadeIn 0.4s ease;
        }

        .question-step.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Interactive Buttons for Options */
        .options {
            display: grid;
            gap: 10px;
        }

        button.option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            color: var(--text-main);
            width: 100%;
        }

        button.option-btn:hover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        button.option-btn:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        /* Result Section */
        #result-box {
            display: none;
            text-align: center;
            padding-top: 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .advice-box {
            text-align: left;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .restart-btn {
            background-color: var(--text-main);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Progress Bar */
        .progress-container {
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kidney Stone Assistant</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="disclaimer">
            <strong>Note:</strong> This tool is for informational purposes only. It does not replace professional medical advice, diagnosis, or treatment. If you are in severe pain, please go to the ER.
        </div>

        <div id="quiz-area">
            
            <div class="question-step active" id="step1">
                <label>Where is your pain located?</label>
                <div class="options">
                    <button class="option-btn" onclick="nextStep(1, 10)">Lower back or side (flank)</button>
                    <button class="option-btn" onclick="nextStep(1, 8)">Groin or lower abdomen</button>
                    <button class="option-btn" onclick="nextStep(1, 2)">Upper stomach / Chest</button>
                    <button class="option-btn" onclick="nextStep(1, 0)">I have no pain</button>
                </div>
            </div>

            <div class="question-step" id="step2">
                <label>How would you describe the pain?</label>
                <div class="options">
                    <button class="option-btn" onclick="nextStep(2, 10)">Sharp, stabbing, comes in waves</button>
                    <button class="option-btn" onclick="nextStep(2, 5)">Dull, constant ache</button>
                    <button class="option-btn" onclick="nextStep(2, 2)">Burning sensation only</button>
                    <button class="option-btn" onclick="nextStep(2, 0)">No pain</button>
                </div>
            </div>

            <div class="question-step" id="step3">
                <label>Have you noticed any changes in your urine?</label>
                <div class="options">
                    <button class="option-btn" onclick="nextStep(3, 10)">Pink, red, or brown (blood)</button>
                    <button class="option-btn" onclick="nextStep(3, 5)">Cloudy or foul-smelling</button>
                    <button class="option-btn" onclick="nextStep(3, 8)">Frequent urge to go, but little comes out</button>
                    <button class="option-btn" onclick="nextStep(3, 0)">Normal / Clear</button>
                </div>
            </div>

            <div class="question-step" id="step4">
                <label>Are you experiencing nausea or vomiting?</label>
                <div class="options">
                    <button class="option-btn" onclick="nextStep(4, 8)">Yes, I feel sick to my stomach</button>
                    <button class="option-btn" onclick="nextStep(4, 0)">No</button>
                </div>
            </div>

             <div class="question-step" id="step5">
                <label>Do you have a fever or chills?</label>
                <div class="options">
                    <button class="option-btn" onclick="finishQuiz(10)">Yes (High Risk of Infection)</button>
                    <button class="option-btn" onclick="finishQuiz(0)">No</button>
                </div>
            </div>
        </div>

        <div id="result-box">
            <div class="score-circle" id="scoreCircle">--</div>
            <h2 id="resultTitle">Assessment Complete</h2>
            <div class="advice-box" id="adviceText">
                </div>
            <button class="restart-btn" onclick="location.reload()">Check Again</button>
        </div>

    </div>

    <script>
        /* INTERACTIVITY LOGIC
           Calculates a 'risk score' based on user inputs.
        */
        
        let currentStep = 1;
        let totalScore = 0;
        const totalSteps = 5;

        function updateProgress() {
            const percentage = ((currentStep - 1) / totalSteps) * 100;
            document.getElementById('progressBar').style.width = percentage + "%";
        }

        function nextStep(stepNumber, scoreToAdd) {
            totalScore += scoreToAdd;
            
            // Hide current step
            document.getElementById(`step${stepNumber}`).classList.remove('active');
            
            // Show next step
            currentStep++;
            updateProgress();
            
            const nextStepEl = document.getElementById(`step${currentStep}`);
            if (nextStepEl) {
                nextStepEl.classList.add('active');
            }
        }

        function finishQuiz(scoreToAdd) {
            totalScore += scoreToAdd;
            updateProgress();
            document.getElementById(`step5`).classList.remove('active');
            showResults();
        }

        function showResults() {
            const resultBox = document.getElementById('result-box');
            const scoreCircle = document.getElementById('scoreCircle');
            const resultTitle = document.getElementById('resultTitle');
            const adviceText = document.getElementById('adviceText');
            
            resultBox.style.display = 'block';
            document.getElementById('progressBar').style.width = "100%";

            // Logic to determine output based on totalScore (Max approx 48)
            let color = "";
            let title = "";
            let advice = "";

            if (totalScore >= 25) {
                // High Probability
                color = "var(--danger)";
                title = "High Likelihood";
                scoreCircle.innerText = "High";
                advice = `
                    <p><strong>Your symptoms strongly match those of a kidney stone.</strong></p>
                    <ul>
                        <li>The combination of pain location and urine changes is significant.</li>
                        <li>If you have a fever, <strong>seek immediate medical attention</strong> as this could indicate an infection.</li>
                        <li>Drink water if you can tolerate it.</li>
                    </ul>
                    <p><em>Please consult a doctor or urologist immediately.</em></p>
                `;
            } else if (totalScore >= 10) {
                // Moderate Probability
                color = "var(--warning)";
                title = "Possible Stones";
                scoreCircle.innerText = "Med";
                advice = `
                    <p><strong>You have some symptoms consistent with kidney stones.</strong></p>
                    <ul>
                        <li>It could also be a urinary tract infection (UTI) or muscle strain.</li>
                        <li>Monitor your hydration. Drink plenty of water.</li>
                        <li>If pain worsens or you see blood in urine, see a doctor.</li>
                    </ul>
                `;
            } else {
                // Low Probability
                color = "var(--success)";
                title = "Low Likelihood";
                scoreCircle.innerText = "Low";
                advice = `
                    <p><strong>Your symptoms do not currently suggest a kidney stone.</strong></p>
                    <ul>
                        <li>However, always listen to your body.</li>
                        <li>Keep hydrated to prevent stones in the future.</li>
                        <li>If you are worried, a check-up is never a bad idea.</li>
                    </ul>
                `;
            }

            scoreCircle.style.backgroundColor = color;
            resultTitle.innerText = title;
            adviceText.innerHTML = advice;
        }
    </script>
</body>
</html>
